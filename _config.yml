plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - "*.all.md"
  - "*.all.json"

title: Bulgarian Colemak
description: Bulgarian Colemak keyboard layout
repository: salif/colemak-bg

author:
  name: Salif Mehmed
  url: https://salif.eu

defaults:
  - scope:
      path: "*.bg.md"
    values:
      lang: "bg"
  - scope:
      path: "*.eo.md"
    values:
      lang: "eo"
  - scope:
      path: "*.tr.md"
    values:
      lang: "tr"
  - scope:
      path: "*.zh-CN.md"
    values:
      lang: "zh-CN"
  - scope:
      path: "*.es.md"
    values:
      lang: "es"
  - scope:
      path: "*.ar.md"
    values:
      lang: "ar"
  - scope:
      path: "*.pt.md"
    values:
      lang: "pt"
  - scope:
      path: "*.ru.md"
    values:
      lang: "ru"
  - scope:
      path: "*.id.md"
    values:
      lang: "id"
